  <link rel="stylesheet" type="text/css" href="style.css">

<body>
  <script src="designCatalog.js"></script>
  <div><h1>Palace Social Ball Wall Designer</h1><h3>Web App</h3></div>
  <div id="applet"><script src="sketch.js"></script></div>

    <button id="saveButton" type="button" onclick="saveDesign()">Save Design</button>

  </div>
  <div id="textInput"><textarea placeholder="Paste a design keyCode here and click the 'Load Design' button below to recall a design"></textarea></div>
  <div>
    <button id="loadButton" type="button" onclick="loadDesign()">Load Design</button>

  <div><p>To add a design to the Design Catalog, please email the keyCode to the admin (Daniel Calderon)</p></div>
